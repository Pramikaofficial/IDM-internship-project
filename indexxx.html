<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style[1].css">
    
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            
            <div class="date-container">
                <div class="time" id="time">
                    12:00<span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    13 July, Tuesday
                </div>
            
                
                <div class="others" id="current-weather-item">
                    <div class="weather-item">
                        <div>Humidity</div>
                       <div>98.9%</div> 
                    </div>
                    <div class="weather-item">
                        <div>pressure</div>
                       <div>124</div> 
                    </div>
                    <div class="weather-item">
                        <div>Windspeed</div>
                       <div>244</div> 
                    </div>
                    
                       
                </div>
            </div>
               
           <div class="place-container">
            <div class="time-zone" id="time-zone">Asia/Kolkata</div>
            <div class="country" id="country">IN</div>
           </div> 
         
                
            
          
        </div>
             
        
        
    </div>
    <div class="future-forecast">
        <div class="today" id="currenttemp">
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp" id="temperature">Night-25.6&#176; C</div>
                <div class="temp" id="temperature">Day-35.14&#176; C</div>

            </div>
            
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
                <div class="temp" id="temperature">Night-25.6&#176; C</div>
                <div class="temp" id="temperature">Day-35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
                <div class="temp" id="temperature">Night-25.6&#176; C</div>
                <div class="temp" id="temperature">Day-35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
                <div class="temp" id="temperature">Night-25.6&#176; C</div>
                <div class="temp" id="temperature">Day-35.14&#176; C</div>
                </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
                <div class="temp" id="temperature">Night-25.6&#176; C</div>
                <div class="temp" id="temperature">Day-35.14&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
                <div class="temp" id="temperature">Night-25.6&#176; C</div>
                <div class="temp" id="temperature">Day-35.14&#176; C</div>
            </div>

        </div>
    </div>
    
</body>
</html>
