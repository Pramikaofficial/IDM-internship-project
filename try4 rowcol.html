<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>A more complex Table</h1>
    <table border="1">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Other<br>catagory</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
            
        </tr>
        <tr>
            <td>males</td>
            <td>5.5</td>
            <td>0.03</td>
            <td>yyy</td>
        </tr>
        <tr>
            <td>females</td>
            <td>6</td>
            <td>0.02</td>
            <td>xxx</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>math</td>
            <td>sci</td>
            <td>soc</td>
            <td>PT</td>
            <td>arts</td>
        </tr>
        <tr>
            <td>arts</td>
            <td>sci</td>
            <td>soc</td>
            <td>PT</td>
            <td>math</td>  
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>arts</td>
            <td>sci</td>
            <td>soc</td>  
            <th rowspan="2" colspan="2">Project</th> 
        </tr>
        <tr>
            <td>soc</td>
            <td>PT</td>
            <td>math</td>
             
        </tr>
    </table>

</body>
</html>
